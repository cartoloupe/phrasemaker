<head>
  <title>phrasemaker</title>
</head>

<body>
  <div class="container">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-10">
      {{> spa}}
    </div>
    <div class="col-xs-1">
    </div>
  </div>
</body>

<template name="game">
<div class="">
  <span>{{texts}}</span>
  {{#if gameOver}}
    <p>GAME OVER</p>
    {{> controls}}
  {{else}}

    {{#if currentPlayer}}
      <input id="A" class="A your-turn" >
    {{else}}
      <input id="A" class="A " disabled >
    {{/if}}
    <p class="time">{{timeLeft}}</p>
  {{/if}}

  <p> the other group's progress: </p>
  <span>{{other_texts}} </span>

</div>
</template>
